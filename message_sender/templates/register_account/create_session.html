<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Create Telegram Session</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="+1234567890" required>
                    </div>
                    <div class="mb-3">
                        <label for="api_id" class="form-label">API ID</label>
                        <input type="number" id="api_id" name="api_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="api_hash" class="form-label">API Hash</label>
                        <input type="text" id="api_hash" name="api_hash" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Session</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
