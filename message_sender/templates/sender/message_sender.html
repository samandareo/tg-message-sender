{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Message Sender</h3>
                </div>
                <div class="card-body">
                    <form id="messageSenderForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            <small class="form-text text-muted">Use $name to include recipient's name in the message</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="file">Excel File:</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="sendButton">Send Messages</button>
                            <button type="button" class="btn btn-danger" id="stopButton" style="display: none;">Stop Sending</button>
                        </div>
                    </form>
                    <div id="status" class="mt-3"></div>
                    <div id="progressStatus" class="mt-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Status</h5>
                                <p class="card-text">Active Accounts: <span id="activeAccounts">0</span></p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('messageSenderForm');
    const sendButton = document.getElementById('sendButton');
    const stopButton = document.getElementById('stopButton');
    const statusDiv = document.getElementById('status');
    const activeAccountsSpan = document.getElementById('activeAccounts');
    const progressBar = document.getElementById('progressBar');
    let statusCheckInterval;

    async function checkStatus() {
        try {
            const response = await fetch('/check-status/');
            const data = await response.json();
            
            activeAccountsSpan.textContent = data.active_accounts;
            
            if (!data.is_running) {
                sendButton.disabled = false;
                stopButton.style.display = 'none';
                clearInterval(statusCheckInterval);
                if (data.active_accounts === 0) {
                    statusDiv.innerHTML = '<div class="alert alert-success">Message sending completed!</div>';
                }
            }
        } catch (error) {
            console.error('Error checking status:', error);
        }
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        sendButton.disabled = true;
        stopButton.style.display = 'block';
        
        try {
            const response = await fetch('/message-sender/', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                statusDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                // Start checking status
                statusCheckInterval = setInterval(checkStatus, 2000);
            } else {
                throw new Error(data.error || 'Something went wrong');
            }
        } catch (error) {
            statusDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            sendButton.disabled = false;
            stopButton.style.display = 'none';
        }
    });

    stopButton.addEventListener('click', async function() {
        try {
            const response = await fetch('/stop-sender/');
            const data = await response.json();
            
            statusDiv.innerHTML = `<div class="alert alert-info">${data.message}</div>`;
            // Final status check after stopping
            await checkStatus();
        } catch (error) {
            statusDiv.innerHTML = `<div class="alert alert-danger">Failed to stop sending: ${error.message}</div>`;
        }
    });
});
</script>
{% endblock %}
