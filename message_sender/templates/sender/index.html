<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Message Sender</h1>
        </div>
        <form id="messageForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-12">
                    <label for="message" class="form-label fw-semibold">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <label for="file" class="form-label fw-semibold">Attach a File</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </div>
            </div>
        </form>
        <div class="row mt-4">
            <div id="response" class="col-12">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    const responseDiv = document.getElementById('response');
    document.getElementById('messageForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission
    
        const formData = new FormData(event.target); // Collect form data
    
        try {
            // Send data to the server
            const response = await fetch('/message-sender/', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
    
            // Handle the response
            if (response.ok) {
                responseDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>${result.message}</strong>
                    </div>`;
            } else {
                responseDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${result.error}
                    </div>`;
            }
        } catch (err) {
            console.error('Error submitting the form:', err);
            alert('An error occurred while sending the data.');
        }
    });
    </script>
    
</html>
